<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="UserProfile.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h1 class="mb-4">Edit Profile</h1>
                
                <div class="row">
                    <!-- Profile Picture Column -->
                    <div class="col-md-4 text-center">
                        <div class="profile-picture-container mb-3">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                        </div>
                        <button class="btn btn-outline-primary change-photo-btn" onclick="document.getElementById('profile-picture-upload').click()">
                            Change Photo
                        </button>
                        <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                    </div>
                    
                    <!-- Profile Info Column -->
                    <div class="col-md-8">
                        <!-- Tab Navigation -->
                        <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Profile</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab">Password</button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content" id="profileTabsContent">
                            <!-- Profile Tab -->
                            <div class="tab-pane fade show active" id="profile" role="tabpanel">
                                <div class="profile-section">
                                    <h5 class="profile-title">Name</h5>
                                    <div class="profile-item">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" value="John Doe">
                                    </div>
                                    <div class="profile-item">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" value="john.doe@example.com">
                                    </div>
                                </div>
                                
                                <div class="section-divider"></div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Save Changes</button>
                                </div>
                            </div>
                            
                            <!-- Password Tab -->
                            <div class="tab-pane fade" id="password" role="tabpanel">
                                <div class="profile-section">
                                    <h5 class="profile-title">Change Password</h5>
                                    <div class="profile-item">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" class="form-control" placeholder="Enter current password">
                                    </div>
                                    <div class="profile-item">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control" placeholder="Enter new password">
                                    </div>
                                    <div class="profile-item">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm new password">
                                    </div>
                                </div>
                                
                                <div class="section-divider"></div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Update Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview profile picture before upload
        document.getElementById('profile-picture-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.querySelector('.profile-picture').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

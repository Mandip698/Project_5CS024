<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="UserProfile.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Settings</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="settingsTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#general">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#password">Password</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content pt-4">
      <!-- General Tab -->
      <div class="tab-pane fade show active" id="general">
        <h5 class="mb-3">Profile</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" value="Isha Bhatta" />
          </div>
          <div class="mb-3">
            <label class="form-label">Picture</label><br />
            <img src="https://via.placeholder.com/60" alt="Avatar" class="avatar-preview me-2" id="avatarPreview" />
            <input type="file" class="form-control mt-2" accept="image/*" onchange="previewAvatar(event)" />
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" value="bhattaisha33@gmail.com" disabled />
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <!-- Password Tab -->
      <div class="tab-pane fade" id="password">
        <h5 class="mb-3">Update Password</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success">Update Password</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function previewAvatar(event) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('avatarPreview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "main.html" %}
{% block content %}
    {% load static %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Change Your Password</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" class="change-password-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="old_password">Old password:</label>
                                <input type="password"
                                       class="form-control"
                                       id="old_password"
                                       name="old_password"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password1">New password:</label>
                                <input type="password"
                                       class="form-control"
                                       id="new_password1"
                                       name="new_password1"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2">Confirm new password:</label>
                                <input type="password"
                                       class="form-control"
                                       id="new_password2"
                                       name="new_password2"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends "main.html" %}
{% block content %}
    {% load static %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h1 class="mb-4">Edit Profile</h1>
                
                <!-- Display messages -->
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Profile Picture -->
                        <div class="col-md-4 text-center">
                            <div class="profile-picture-container mb-3">
                                <img src="{{ user.avatar.url }}" alt="Profile Picture" class="profile-picture mb-2" width="150">
                            </div>
                            <input type="file" name="avatar" class="form-control">
                        </div>

                        <!-- Voter ID Image -->
                        <div class="col-md-4 text-center">
                            <div class="profile-picture-container mb-3">
                                {% if user.voter_id_image %}
                                    <img src="{{ user.voter_id_image.url }}" alt="Voter ID" class="profile-picture mb-2" width="150">
                                {% else %}
                                    <img src="https://via.placeholder.com/150" alt="Voter ID" class="profile-picture mb-2" width="150">
                                {% endif %}
                            </div>
                            <input type="file" name="voter_id_image" class="form-control">
                        </div>
                    </div>

                    <div class="tab-content" id="profileTabsContent">
                        <!-- Profile Tab -->
                        <div class="tab-pane fade show active" id="profile" role="tabpanel">
                            <div class="mb-3">
                                <label class="form-label">UserName</label>
                                <input type="text" class="form-control" name="username" value="{{ user.username }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name" value="{{ user.middle_name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        
                            <button class="btn btn-secondary" onclick="window.location.href='{% url 'profile-view' %}'">Back</button>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

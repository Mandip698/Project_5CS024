<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100">

  <div class="card bg-secondary p-4 rounded-4 shadow-lg" style="width: 100%; max-width: 400px;">
    
    <div class="text-center mb-4">
      <!-- Updated logo: image instead of text -->
      <img src="Logo1.png" alt="Brand Logo" class="logo-image mx-auto mb-3 d-block">
      
      <h3 class="fw-bold">Forgot your password?</h3>
      <p class="text-muted small">We can help you set a new one!</p>
    </div>

    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset password</button>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">Did you remember your password?</small>
      <br>
      <a href="/login" class="text-info text-decoration-none">Go to Login â†’</a>
    </div>
  </div>

  <script src="ForgotPassword.js"></script>
</body>
</html>

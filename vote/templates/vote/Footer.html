<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamroVote Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Footer.css">
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer text-dark py-5">
        <div class="container">
            <div class="row">
                <!-- Brand Info -->
                <div class="col-md-3 mb-4">
                    <h5 class="fw-bold"></i> HamroVote</h5>
                    <p>Providing secure, accessible, and reliable online voting solutions for organizations of all sizes.</p>
                </div>

                <!-- Product Links -->
                <div class="col-md-2 mb-4">
                    <h5 class="fw-bold">Product</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Features</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Security</a></li>
                        <li><a href="#" class="text-light text-decoration-none">FAQs</a></li>
                    </ul>
                </div>

                <!-- Company Links -->
                <div class="col-md-2 mb-4">
                    <h5 class="fw-bold">Company</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">About Us</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Contact</a></li>
                    </ul>
                </div>

                <!-- Stay Connected -->
                <div class="col-md-5">
                    <h5 class="fw-bold">Stay Connected</h5>
                    <div>
                        <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
                    </div>
                    <div class="mt-3">
                        <p>Subscribe to our newsletter for updates</p>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Your email address">
                            <button class="btn btn-primary" type="button">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">&copy; 2025 HamroVote.All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

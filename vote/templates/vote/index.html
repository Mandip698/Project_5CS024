{% extends "main.html" %}
{% block content %}
    {% load static %}
    <div id="hero-section">
        <div class="container">
            <h1 class="hero-title">Your Vote, Your Voice</h1>
            <p class="hero-subtitle">Secure, Transparent & Reliable Online Voting System</p>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Vote Now</a>
            {% else %}
                <a href="{% url 'login_view' %}" class="btn btn-primary">Vote Now</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}

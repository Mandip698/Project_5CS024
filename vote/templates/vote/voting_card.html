<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poll Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="VotingCard.css" />
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="poll-card w-100" style="max-width: 600px;">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <div class="poll-title">Poll Title</div>
          <div class="text-muted-light">by Isha Bhatta · 1 week ago</div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-sm text-white"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            ⋮
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Edit</a></li>
            <li><a class="dropdown-item" href="#">Delete</a></li>
          </ul>
        </div>
      </div>

      <div class="mt-4">
        <p>Make a choice:</p>
        <div class="form-check">
          <input
            class="form-check-input custom-radio"
            type="radio"
            name="pollOption"
            id="option1"
            value="Option1"
          />
          <label class="form-check-label" for="option1">Option1</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input custom-radio"
            type="radio"
            name="pollOption"
            id="option2"
            value="Option2"
          />
          <label class="form-check-label" for="option2">Option2</label>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between align-items-center">
        <button class="btn vote-btn px-4" onclick="submitVote()">Vote →</button>
        <button class="btn results-btn px-4" onclick="showResults()">See results</button>
      </div>

      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="VotingCard.js"></script>
</body>
</html>

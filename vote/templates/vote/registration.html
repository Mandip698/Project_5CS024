{% extends "main.html" %}
{% block content %}
    {% load static %}
  <div class="container py-5">
    <!-- Logo and Brand -->
    <div class="text-center mb-4">
      <img src="{%static 'images/Logo.png'%}" alt="Brand Logo" class="brand-logo" />
      <h4 class="brand-name">Voteहाल:</h4>
    </div>

    <!-- Form Card -->
    <div class="d-flex justify-content-center">
      <div class="card shadow card-narrow">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0"><i class="bi bi-person"></i> Voter Registration Form</h5>
        </div>
        <div class="card-body">
          <form id="voterForm">
            <!-- First Name -->
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name *</label>
              <input type="text" class="form-control small-input" id="firstName" required />
            </div>

            <!-- Middle Name -->
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control small-input" id="middleName" />
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name *</label>
              <input type="text" class="form-control small-input" id="lastName" required />
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control small-input" id="username" required />
            </div>

            
            <!-- Email -->
             <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control small-input" id="email" required />
            </div>
            
            <!-- Date of Birth -->
             <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth *</label>
                <input type="date" class="form-control small-input" id="dob" required />
            </div>

            <!-- Photo Upload -->
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-camera"></i> Voter's Passport Photo *</label>
              <div id="drop-area" class="upload-box upload-box-narrow border rounded d-flex justify-content-center align-items-center flex-column p-4 text-center">
                <input type="file" id="photoUpload" accept="image/*" hidden />
                <div class="upload-icon mb-2"><i class="bi bi-upload fs-1"></i></div>
                <p>
                  Drag & drop your photo here or
                  <span class="text-primary text-decoration-underline" id="clickToBrowse">click to browse</span>
                </p>
                <small class="text-muted">Please upload a recent passport-sized photo (max 2MB)</small>

                <!-- Preview Image -->
                <img id="photoPreview" src="" alt="Photo Preview" style="display: none; margin-top: 15px; max-height: 150px; border-radius: 8px;" />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
          </form>

          <!-- Success Message -->
          <div id="formMessage" class="alert alert-success mt-3 text-center" style="display: none;">
            ✅ Check your email for voter's ID and password.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS & Bootstrap -->
  <script src="{% static 'js/custom/registration.js' %}"></script>
  {% endblock content %}

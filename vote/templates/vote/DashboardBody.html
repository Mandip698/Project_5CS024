<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamroVote Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="DashboardBody.css">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-primary">+ Create Poll</button>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary" disabled>Filter</button>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Created
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Created</a></li>
                        <li><a class="dropdown-item" href="#">Closed</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-borderless rounded">
                <thead>
                    <tr class="table-header">
                        <th>Polls</th>
                        <th>Deadline</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="icon-container me-3">
                                    <i class="bi bi-whatsapp"></i>
                                </div>
                                <div>
                                    <strong>PM</strong><br>
                                    <small>Mar 16, 2025</small>
                                </div>
                            </div>
                        </td>
                        <td>March 16, 2025<br>8:48 AM</td>
                        <td><span class="badge bg-danger">‚óè Closed</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

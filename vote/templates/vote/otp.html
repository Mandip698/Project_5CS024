{% extends 'main.html' %} {% block content %} {% load static %}

<!-- Modal -->
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="otpModalLabel">Verify OTP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <input type="hidden" name="uid" value="{{ uid }}" />
                    <input type="hidden" name="token" value="{{ token }}" />
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" name="otp" id="otp" class="form-control" required />
                    </div>
                    {% if error %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Verify</button>
                        <button type="button" id="resendBtn" class="btn btn-link">Resend OTP</button>
                    </div>
                    <div id="resendStatus" class="mt-2 text-muted small"></div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

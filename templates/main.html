<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/hero-section.css' %}" />
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
        <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <title>Voteहालः - Motto!</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        {% include 'navbar.html' %}
        <main class="flex-fill">{% block content %} {% endblock %}</main>
        {% include 'footer.html' %}

        <!-- Load jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Load Bootstrap JS bundle (includes Popper) -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <!-- Load other JS files -->
        <script src="{% static 'js/script.js' %}"></script>

        <!-- Load external JS libraries -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Load Bootstrap Table JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
    </body>
</html>

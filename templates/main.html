<!DOCTYPE html>
{% load static %}
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="description"
                  content="Your voting platform for secure and easy elections.">
            <meta name="keywords"
                  content="voting, election, polls, secure login, OTP, Django, VoteHala">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon"
                  href="{% static 'images/favicon.ico' %}"
                  type="image/x-icon">
            <!-- External CSS Libraries -->
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
            <!-- Core Framework -->
            <link rel="stylesheet"
                  href="{% static 'css/bootstrap/bootstrap.min.css' %}">
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
            <!-- Custom Styles -->
            <link rel="stylesheet" href="{% static 'css/toastr/toastr.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/hero-section.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/dashboard.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/login.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/navbar.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/vote_poll.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/vote_poll.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/vote_poll.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/footer.css' %}">
            <link rel="stylesheet" href="{% static 'css/custom/styles.css' %}">
            <title>Voteहालः - Motto!</title>
      </head>
      <body class="d-flex flex-column min-vh-100">
            {% include "navbar.html" %}
            <main class="flex-fill">
                  <!-- djlint:off H021 -->
                  <div id="spinnerOverlay" style="display: none;">
                        <div class="spinner-backdrop"></div>
                        <div class="spinner-wrapper">
                              <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                  </div>
                  <!-- djlint:on H021 -->
                  {% block content %}
                  {% endblock content %}
            </main>
            {% include "footer.html" %}
            <!-- JS Libraries -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>
            <!-- App Scripts -->
            <script src="{% static 'js/toastr/toastr.min.js' %}"></script>
            <script src="{% static 'js/custom/script.js' %}"></script>
            <!-- Toastr Messages -->
            <script>
            {% if messages %}
                  {% for message in messages %}
                        toastr.options = {
                              "closeButton": true,
                              "progressBar": true,
                              "positionClass": "toast-top-right",
                              "timeOut": "5000"
                        };
                        toastr["{{ message.tags }}"]("{{ message|escapejs }}");
                  {% endfor %}
            {% endif %}
            </script>
      </body>
</html>
